<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Write Post</title>
        <meta charset="utf-8"/>
        <meta name="author" content="Lazar Petrovic"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    </h:head>
    <h:body>
        <!--Header-->
        <div id="header">
            <div id="logo">
                <a href="#">FizzBuzz News</a>
            </div>
            <!--Desktop navigation-->
            <div id="nav">
                <a href="index.xhtml">Home</a>
                <h:form><h:commandLink action="#{controller.goToPosts()}" value="Articles"></h:commandLink></h:form>
                <c:if test="#{controller.isAdmin}">
                    <a href="admin.xhtml">Admin</a>
                </c:if>
                <c:if test="#{!controller.loggedIn}">
                    <a href="login.xhtml">Login</a>
                </c:if>
                <c:if test="#{controller.loggedIn}">
                    <h:form><h:commandLink action="#{controller.logOut()}" value="Logout"></h:commandLink></h:form>
                </c:if>
            </div>
            <!--Mobile navigation button-->
            <div id="navMobile">
                <a href="#" onClick="Burger()" class="fa fa-bars fa-fw"></a>
            </div>
        </div>
        <!--Mobile navigation menu-->
        <div id="navMobileContent">
            <ul>
                <a href="index.xhtml" onClick="Close()"><li>Home</li></a>
                <h:form><h:commandLink style="width: 100%" action="#{controller.goToPosts()}"><li>Articles</li></h:commandLink></h:form>
                <c:if test="#{controller.isAdmin}">
                    <a href="admin.xhtml" onclick="Close()"><li>Admin</li></a>
                </c:if>
                <c:if test="#{!controller.loggedIn}">
                    <a href="login.xhtml" onClick="Close()"><li>Login</li></a>
                </c:if>
                <c:if test="#{controller.loggedIn}">
                    <h:form><h:commandLink style="width: 100%" action="#{controller.logOut()}"><li>Logout</li></h:commandLink></h:form>
                </c:if>
            </ul>
        </div>
        <!--Main part of the page if the user is an admin-->
        <c:if test="#{controller.isAdmin}">
            <div id="mainWrite">
                <div>
                    <h1>Write Post</h1>
                    <h2>Here you can <i class="highlight">write</i> a new post!</h2>
                </div>
                <div id="writeSection" style="animation: fade-in 1s;">
                    <h:form id="postForm">
                        <h:outputLabel id="typeLabel" for="postType">Post Type</h:outputLabel>
                        <h:selectOneMenu id="postType" value="#{controller.postType}">
                            <f:selectItem itemValue="Opinion"></f:selectItem>
                            <f:selectItem itemValue="News"></f:selectItem>
                            <f:selectItem itemValue="Tutorial"></f:selectItem>
                        </h:selectOneMenu><br/><br/>
                        <h:outputLabel id="titleLabel" for="postTitle">Post Title</h:outputLabel>
                        <h:inputText id="postTitle" value="#{controller.postTitle}" validatorMessage="Title must be between 16 and 64 characters long!">
                            <f:validateLength minimum="16" maximum="64"></f:validateLength>
                        </h:inputText><br/><br/>
                        <h:outputLabel id="contentLabel" for="postContent">Post Content</h:outputLabel>
                        <h:inputTextarea id="postContent" rows="12" value="#{controller.postContent}" validatorMessage="Content must be between 128 and 1024 characters long!">
                            <f:validateLength minimum="128" maximum="1024"></f:validateLength>
                        </h:inputTextarea><br/><br/>
                        <h:commandButton action="#{controller.addPost()}" value="Add Post"></h:commandButton><br/><br/>
                        <h:messages style="color: red; font-size: 18px;"></h:messages>
                    </h:form>
                </div>
            </div>   
        </c:if>
        <!--Main part of the page if the user is not an admin-->
        <c:if test="#{!controller.isAdmin}">
            <div id="mainAdmin">
                <div>
                    <h1>Access Denied!</h1>
                    <h2>Click <a id="returnHome" href="index.xhtml">here</a> to return to the main page</h2>
                </div>
            </div>
        </c:if>
        <!--Footer-->
        <div id="footer">
            <p>Developed by <a href="https://github.com/profkosmosic" target="_blank">Lazar Petrovic</a></p>
            <div id="links">
                <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook fa-fw"></a>
                <a href="https://www.twitter.com/" target="_blank" class="fa fa-twitter fa-fw"></a>
                <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram fa-fw"></a>
            </div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </h:body>
</html>
